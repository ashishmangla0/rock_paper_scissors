<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;
        const arr = ["Rock", "Paper", "Scissors"];
        const computerPlay = () => {
            let computer = arr[Math.floor(Math.random() * arr.length)].toLocaleLowerCase()
            console.log(computer)
            return computer;
        }
        const userPlay = () => {
            let userValue = prompt('what do you select')
            let userValueSmall = userValue.toLocaleLowerCase();
            console.log(userValueSmall)
            return userValueSmall

        }
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                console.log('its a tie');
            }

            else if (playerSelection == 'rock' && computerSelection == 'scissors' || playerSelection == 'paper' &&  computerSelection == 'rock' || playerSelection == 'scissors' &&  computerSelection == 'paper'  )
            {
                playerScore += 1;
                return `You won because ${playerSelection} beats ${computerSelection}!`
            }
            else{
                computerScore += 1;
                return `You lose because ${computerSelection} beats ${playerSelection}!`
            }
        }
        const game = () => {
            for (var i = 1; i <= 5; i++) {
                const playerSelection = userPlay()
                const computerSelection = computerPlay()
                console.log(playRound(playerSelection, computerSelection));
            }
        }
        game();
    </script>

</body>

</html>
